
   <div class="container">
    <h1>Employee Details</h1>
    <table class="table " id="table">
      <thead>
        <tr>
            <th scope="col">{{ 'Employee Name' | uppercase  }}</th>
            <th scope="col">{{ 'Age' | uppercase  }}</th>
            <th scope="col">{{ 'Possition' | uppercase  }}</th>
            <th scope="col">{{ 'Salary' | uppercase  }}</th>
         
        </tr>
      </thead>
      <tbody>
        @for(employe of employees;track employe.id){
        <tr>
          <td>{{employe.name }}</td>
          <td>{{employe.age}}</td>
          <td>{{employe.position}}</td>
          <td>{{employe.salary |currency:'INR':'symbol' }}</td>
          
        </tr>
      }
      </tbody>
    </table>
   
  </div>
